<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact With {{ email }}</title>
    <style>
        /* Styling for the email content */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }
        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
        }
        .info {
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50; /* Green */
            padding-bottom: 20px;
        }
        .info p {
            margin: 10px 0;
            font-size: 18px;
            color: #666666;
        }
        .message {
            margin-top: 20px;
        }
        .message p {
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.6;
            color: #333333;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Contact Submission</h1>
        <div class="info">
            <p><strong style="color: #4CAF50;">Name:</strong> <span style="color: #333333;">{{ name }}</span></p>
            <p><strong style="color: #4CAF50;">Email:</strong> <span style="color: #333333;">{{ email }}</span></p>
        </div>
        <div class="message">
            <p><strong style="color: #4CAF50;">Message:</strong></p>
            <p style="color: #333333;">{{ message }}</p>
        </div>
        <div class="footer">
            <p style="font-size: 14px; color: #999999;">This email was generated automatically on {{ datetime }}. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
